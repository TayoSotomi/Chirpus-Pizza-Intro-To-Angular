
<h1>Welcome To Chirpus Pizza!</h1>

<h3>Here is our {{title}}:</h3>
<table>
    <tr>
        <th>Item</th>
        <th>Category</th>
        <th>Price</th>
    </tr>
    <tr *ngFor="let n of MenuItems;index as i">
        
        <td>{{i+1}}.{{n.Item}}</td>
        <td>{{n.Category}}</td>
        <td>{{n.Price}}</td>
    </tr>
</table>
